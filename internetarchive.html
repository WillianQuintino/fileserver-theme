<!DOCTYPE html>
<html dir="ltr" lang="pt">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="google" value="notranslate">

    <style>
        /* Estilos CSS para a interface do Rclone */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #0074d9;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <title id="title">Rclone HTML</title>
</head>

<body>

<h1 id="header">Lista de Arquivos - Rclone HTML</h1>

<table>
    <thead>
    <tr class="header" id="theader">
        <th id="nameColumnHeader" tabindex="0" role="button">Nome</th>
        <th id="sizeColumnHeader" class="detailsColumn" tabindex="0" role="button">
            Tamanho
        </th>
        <th id="dateColumnHeader" class="detailsColumn" tabindex="0" role="button">
            Data da modificação
        </th>
    </tr>
    </thead>
    <tbody id="tbody">
    <!-- Os dados do Rclone serão preenchidos aqui -->
    </tbody>
</table>

<script>
    // Função para adicionar uma linha à tabela
    function addRow(name, size, dateModified) {
        var tbody = document.getElementById("tbody");
        var row = document.createElement("tr");
        var nameCell = document.createElement("td");
        var sizeCell = document.createElement("td");
        var dateCell = document.createElement("td");

        var link = document.createElement("a");
        link.href = name; // O Rclone fornece links diretos para os arquivos
        link.textContent = name;

        nameCell.appendChild(link);
        sizeCell.textContent = size;
        dateCell.textContent = dateModified;

        row.appendChild(nameCell);
        row.appendChild(sizeCell);
        row.appendChild(dateCell);

        tbody.appendChild(row);
    }

    // Função para buscar dados do Rclone (substitua com sua própria lógica)
    function fetchDataFromRclone() {
        // Substitua este trecho com sua própria lógica para buscar dados do Rclone
        // Você pode usar fetch() ou outra abordagem para obter a lista de arquivos do Rclone
        // Os dados devem incluir nome, tamanho e data de modificação

        // Exemplo de dados de amostra
        var sampleData = [
            { name: "file1.txt", size: "1.2 MB", dateModified: "2023-09-02 10:30:00" },
            { name: "file2.jpg", size: "750 KB", dateModified: "2023-09-01 14:45:00" },
            // Adicione mais dados conforme necessário
        ];

        // Preencha a tabela com os dados
        for (var i = 0; i < sampleData.length; i++) {
            var data = sampleData[i];
            addRow(data.name, data.size, data.dateModified);
        }
    }

    // Chame a função para buscar dados do Rclone
    fetchDataFromRclone();
</script>

</body>
</html>
